<script>
function abrir(imagen) {
    document.getElementById("lightbox").style.display = "flex";
    document.getElementById("lightbox-img").src = imagen.src;
    document.getElementById("lightbox-titulo").textContent = imagen.dataset.titulo;
    document.getElementById("lightbox-sinopsis").textContent = imagen.dataset.sinopsis;
}

function cerrar() {
    document.getElementById("lightbox").style.display = "none";
}
</script>
